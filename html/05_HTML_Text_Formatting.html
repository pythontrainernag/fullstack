<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgreen;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            text-transform: lowercase;
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

<!-- ITALIC TEXT -->

    <h1><i>I am ITALIC TEXT</i></h1>

<!-- EM TEXT -->

    <h1><em>I am EM TEXT</em></h1>


<!-- MARK TEXT -->

    <h1><mark>I am MARK TEXT</mark></h1>


<!-- SMALL TEXT -->

    <h1>I am <small>SMALL</small> TEXT</h1>


<!-- DEL TEXT -->

    <h1>I am <del>DEL TEXT</del></h1>


<!-- INS TEXT -->

    <h1>I am <ins>INS TEXT</ins></h1>


<!-- SUB TEXT -->

    <h1>I am <sub>SUB</sub> TEXT</h1>


<!-- SUP TEXT -->

    <h1>I am <sup>SUP</sup> TEXT</h1>


</body>
</html>
