<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <!-- Simple Links -->
    <p>Simple Links</p>
    
    <a href="https://www.google.co.in">Google</a>
    <!-- Local Links -->
    <p>Local Links</p>
    <a href="structure.html">structure</a>
    

    <!-- External Links -->
    <p>External Link</p>
    <a href="/s.html">structure</a>

    <!-- Links with target -->
    <p>Links with target</p>
    <a href="structure.html" target="_blank">blank target</a>

    <!-- Images as Links -->
    <p>Images as Links</p>
    <a href="https://www.python.org" target="_blank">
    	<img alt="" height="200px" width=""200px src="python.jpg"></img></a>
    <!-- Bookmarks with Ids -->
    <p>Bookmarks with Ids</p>

</body>
</html>
