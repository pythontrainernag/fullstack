<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>border</title>
<style type="text/css">

#solid {
	border: 2px solid;
	border-color: red;
	border-radius: 10px;
	
}

#dotted {
	border-color: lightgreen;
	border-style: dashed;
	border-width: 5px;
}
</style>
</head>
<body>
<p id="solid">solid</p>

<h2 id="dotted">dotted</h2>
</body>
</html>
