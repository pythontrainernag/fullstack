<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>colors</title>
<style type="text/css">
	body{
		background-color: lightgreen;
	}
	h2 {
		color: white;
}
	#color {
		background-color: red;
	}
	
	#hex {
		background-color: #ffeeaa;
	}

		background-color: rgb(120, 180, 160);
	}

		background-color: hsl(20, 76%, 66%);

		background-color: rgba(120, 180, 160, 0.4);
	}

</head>
<body>
<h2>This colors page</h2>

</html>
