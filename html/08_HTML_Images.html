<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    
    <!-- <img alt="" src="python.jpg"></img> -->


    <h2>Image with Width and Height</h2>
    
    <img alt="" src="python.jpg" height="200px" width="250px"></img>


    <h2>Image with Alt attribute</h2>
    
    <img alt="Django class" src="python1.jpg" height="200px" width="250px"></img>


    <h2>Image with Border like photo frame</h2>


    <h2>Image with right align</h2>
    
    <img alt="Django class" align="right" src="python.jpg" height="200px" width="250px"></img>


</body>
</html>
