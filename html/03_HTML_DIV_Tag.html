<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DIV TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
		
		.backcolor{
			background-color: green;
		}
		.textcolor{
			background-color: green;
			color: white;
			width: 250px;
		}
    </style>
</head>
<body>

    <h2>Simple DIV</h2>
	<div>
		<p>below are the list elements with div tag</p>
		<ul>
			<li>list 1</li>
			<li>list 2</li>
		</ul>
	</div>
    
	<div class="backcolor">
	<h2>DIV with Green Color Background</h2>
	
	
		<p>below are the list elements with div tag</p>
		<ul>
			<li>list 1</li>
			<li>list 2</li>
		</ul>
	</div>

	<div class="textcolor">
    <h2>DIV with Green Color Background & white color text</h2>
	
	
		<p>below are the list elements with div tag</p>
		<ul>
			<li>list 1</li>
			<li>list 2</li>
		</ul>
	<div>
	
</body>
</html>
