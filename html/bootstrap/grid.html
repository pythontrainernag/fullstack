<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>grid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style type="text/css">
	.bg {
		background-color: skyblue;
		color: green;
		border: 2px;
		border-color: red;
		border-style:solid;
	}
	.bg1 {
		background-color: skyblue;
		color: green;
		border: 2px;
		border-color: red;
		border-style:solid;
	}
	.bg2 {
		background-color: red;
		color: green;
		border: 2px;
		border-color: blue;
		border-style:solid;
	}
	.bg3 {
		background-color: darkgreen;
		color: blue;
		border: 2px;
		border-color: red;
		border-style:solid;
	}
</style>

</head>
<body>
<div class="container">
	<div class="row">
	
		<div class="col-lg-4 col-md-6 col-sm-4 bg">
			<p> Hello World </p>
		</div>
		
		<div class="col-lg-4 col-md-6 col-sm-4 bg">
			<p> Hello World </p>
		</div>
		
		<div class="col-lg-4 col-md-6 col-sm-4 bg">
			<p> Hello World </p>
		</div>
	
	</div>
	<div class="row">
	
		<div class="col-lg-4 col-md-6 col-sm-4 bg1">
			<p> Hello World </p>
		</div>
		
		<div class="col-lg-4 offset-lg-4 col-md-6 col-sm-4 bg2">
			<p> Hello World </p>
		</div>
		
		<div class="col-lg-4 offset-lg-4 col-md-6 col-sm-4 bg3">
			<p> Hello World </p>
		</div>
	
	</div>
	<div class="row">
	
		<div class="col-lg-4 col-md-6 col-sm-4 bg1">
			<div class="row">
				<div class="col-lg-4 offset-lg-4 col-md-6 col-sm-4 bg2">
					<p> Hello World </p>
				</div>
		
				<div class="col-lg-4 col-md-6 col-sm-4 bg3">
					<p> Hello World </p>
				</div>
			</div>
		</div>
		
		<div class="col-lg-4 offset-lg-4 col-md-6 col-sm-4 bg2">
			<p> Hello World </p>
		</div>
		
		<div class="col-lg-4 offset-lg-4 col-md-6 col-sm-4 bg3">
			<p> Hello World </p>
		</div>
	
	</div>
		

</div>
</body>
</html>
